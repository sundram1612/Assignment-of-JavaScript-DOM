<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggler</title>
</head>
<body>
    <h1 id="heading"></h1>
    <button style="margin-bottom: 10px;" onclick="toggleImage()">Toggle Image</button>
    <div>
        <img src="./mustangGT.jpg" alt="Mustang GT Car Image" id="img" height="300px" />
    </div>

    <script>
        const heading = document.getElementById('heading')
        heading.innerText = 'Your Image is visible.'

        function toggleImage(){
            const image = document.getElementById('img')
            if(img.style.opacity == 0){
                image.style.opacity = 100
                heading.innerText = 'Your Image is visible.'
            }
            else{
                image.style.opacity = 0
                heading.innerText = 'Your Image is hidden.'
            }
        }
    </script>
</body>
</html>
