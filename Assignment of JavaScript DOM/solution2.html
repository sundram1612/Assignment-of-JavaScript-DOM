<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
</head>
<body>
    <h1 id="text">This is Light Mode</h1>
    <button onclick="toggle()" style="padding: 8px 12px; font-weight: 600; font-size: 16px; cursor: pointer;">Toggle Theme</button>

    <script>
        const text = document.getElementById('text')

        function toggle(){
            let color = document.body.style.backgroundColor;
            if(color === 'black'){
                document.body.style.backgroundColor = 'white'
                text.textContent = 'This is Light Mode'
                text.style.color = 'black'
            }
            else {
                document.body.style.backgroundColor = 'black'
                text.textContent = 'This is Dark Mode'
                text.style.color = 'white'
            }
        }
    </script>
</body>
</html>
